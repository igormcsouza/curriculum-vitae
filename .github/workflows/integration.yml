name: integration

on:
  pull_request:
    branches: [master, development]
  push:
    branches: [feature/**, release/**, hotfix/**]

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: npm ci
      - name: Running Build
        run: npm run build
